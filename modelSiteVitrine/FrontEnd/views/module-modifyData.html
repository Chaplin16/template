
        <section class="containerModif">
            <style>
                body{
                    background-color: #c9cbce;
                    --color__background--cardModifyData: #e2e8f0;
                    --color__background--btnSubmit: #8e9aa7;
                    --size__title: 1.3rem;
                }
                .modifyData{
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    flex-wrap: wrap;
                    margin:auto;
                    margin-top:3rem;
                    max-width:70%;
                    row-gap:2rem;
                    column-gap:2rem;
                }
                .title_signup h2{
                    margin-top:0;
                    font-size: var(--size__title);
                }
                .changeData,
                .changePassword {
                    border: 1px #000 solid;
                    padding:2rem;
                    background-color: var(--color__background--cardModifyData);
                    border-radius: 15px;
                }
                .input_formulaire {
                    width: 100%;
                    height: 2rem;
                    border: 1px solid #000;
                    margin-bottom: 0.5rem;
                    border-radius:5px; 
                    text-align: center;
                    font-size: 15px;   
                }
                .btn_enter{
                    background-color: var(--color__background--btnSubmit);
                    font-weight: 700;
                    height: 2rem;
                    margin-top:1rem;
                    opacity: 0.8;
                    transition: all 300ms;
                   
                    border-radius: 5px;
                }
                .btn_enter:hover{
                    transform:scale(1.15);
                    font-weight: bold;
                }    
                .containerLinkConnect{
                    width: 100%;
                    text-align: center;
                    margin-top:2rem;
                }           
                .question{
                    font-weight: bold; 
                    font-size: var(--size__title);
                }
                .question img{
                    width: 1rem;
                }
            </style>
            <div class="modifyData">
                <form action="http://localhost:3000" method="post" name="form"  id="formModifUser">
                    <div class="changeData">
                        <div class="title_signup">
                            <h2>Modification de vos données</h2>     
                        </div>
                        <p class="username"> 
                            <label for="username"> </label>
                            <input class="input_formulaire" type="text" name="username" id="modifUsername" title="Veuillez n'écrire que des lettres" pattern ="[A-z-_çàâéèeîïù]{2,30}" value="" placeholder="identifiant"/>
                        </p>
                        <p class="email"> 
                            <label for="email"> </label>
                            <input class="input_formulaire" type="email" name="email" id="modifEmail" title="Veuillez écrire un mail valide" pattern="[a-zA-Z0-9._-]+@[a-zA-Z0-9.-]{2,}\.[a-zA-Z]{2,4}$" placeholder="email" />
                        </p>
                        <p>
                            <input type="submit" id="btnSubmitModif" class="btn_enter" name="submit" value="Envoyer">
                        </p> 
                    </div>
                </form>
                    
                <form action="http://localhost:3000" method="post" name="formModifPassword"  id="formModifPassword">
                    <div class="changePassword">
                        <div class="title_signup">
                            <h2>Modification de votre mot de passe</h2>     
                        </div>
                            <p class="password"> 
                            <label for="password"> </label>
                            <input class="input_formulaire" type="password" name="lastPassword" id="lastPassword" title="Votre mot de passe doit contenir 8 caractères dont 1chiffre, une minuscule et une majuscule(pas de caractère spéciaux" placeholder="ancien mot de passe" />
                        </p>
                        <p class="password"> 
                            <label for="password"> </label>
                            <input class="input_formulaire" type="password" name="newPassword" id="newPassword" title="Votre mot de passe doit contenir 8 caractères dont 1chiffre, une minuscule et une majuscule(pas de caractère spéciaux" placeholder="nouveau mot de passe" />
                        </p>
                        
                        <p>
                            <input type="submit" id="btnModifPassword" class="btn_enter" name="submitModiPassword" value="Envoyer">
                        </p> 
                    </div>
                </form>
            </div>
            <div class="containerLinkConnect">
                <p class="question">
                    <img src="img/arrow.png" alt="fleche de retour">
                    <a class="linkConnect" href= "pageTchats.html">
                        Revenir sur la <br>liste des articles
                    </a>
                </p>
            </div>

        </section>
